<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Hobby</title>
    <style>
        header {
            background-color: #3C5B6F;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        .options {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .option {
            flex: 1 1 200px; /* Ukuran gambar */
            margin-bottom: 20px;
            border-bottom: 2px solid #343a40; /* Garis bawah */
            padding-bottom: 20px; /* Ruang antara gambar dan teks */
        }

        .option img {
            width: 100%; /* Memastikan gambar mengisi seluruh lebar parent */
            height: auto;
            border-radius: 10px; /* Membuat sudut gambar menjadi melengkung */
        }

        .option p {
            margin: 10px 0 0; /* Margin di atas teks */
            font-size: 18px; /* Ukuran font teks */
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #343a40;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-btn:hover {
            background-color: #1d519a;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Set tinggi minimum halaman agar footer selalu di bagian bawah */
            margin: 0;
        }

        footer {
            margin-top: auto; /* Letakkan footer di bagian bawah halaman */
            background-color: #3C5B6F;
            color: #fff;
            text-align: center;
            padding: 20px;
            width: 100%; /* Pastikan lebar footer sesuai dengan lebar halaman */
        }
    </style>
</head>
